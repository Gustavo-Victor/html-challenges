<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
    </head>
    <body>
        
        <h1>Quiz sobre HTML</h1>
        <hr> 


        <form id="quiz-form">
            <ol class="quiz-section">
                <li class="quiz-item" id="first">
                    <h3 class="quiz-question">Qual tag usamos para criar uma lista não ordenada?</h3>
                    <div class="quiz-answers" id="section-1">
                        <input class="quiz-answer" type="radio" name="answer-1" id="1-question-1">ul<br>
                        <input class="quiz-answer" type="radio" name="answer-1" id="2-question-1">ol<br>
                        <input class="quiz-answer" type="radio" name="answer-1" id="3-question-1">dl<br>
                    </div>
                </li>

                <li class="quiz-item" id="second">
                    <h3 class="quiz-question">Qual tag cria um menu de navegação?</h3>
                    <div class="quiz-answers" id="section-2">
                        <input class="quiz-answer" type="radio" name="answer-2" id="1-question-2">nav <br>
                        <input class="quiz-answer" type="radio" name="answer-2" id="2-question-2">menu <br>
                        <input class="quiz-answer" type="radio" name="answer-2" id="3-question-2">li <br>
                    </div>
                </li>

                <li class="quiz-item" id="first">
                    <h3 class="quiz-question">Qual tag abaixo não pertence ao HTML?</h3>
                    <div class="quiz-answers">
                        <input class="quiz-answer" type="radio" name="answer-3" id="1-question-3">color <br>
                        <input class="quiz-answer" type="radio" name="answer-3" id="2-question-3">div <br>
                        <input class="quiz-answer" type="radio" name="answer-3" id="3-question-3">form <br>
                    </div>
                </li>
            </ol>
            <button type="submit" id="submit" name="submit">Enviar</button>
        </form>
    </body>
</html>
